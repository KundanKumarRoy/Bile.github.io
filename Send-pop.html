<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Pop-Up</title>
    <!-- Bootst trap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custome css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="hero">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="login-page">
                        <div class="mb-2 d-flex justify-content-center align-items-center">
                            <img src="assets/img/login_logo.png" alt="bile-brand-logo" class="img-fluid brand-logo">
                        </div>
                        <div class=" forgot-pass p-4">
                            <div class="mb-4">
                                <h2 class="sendPopup-heading">FORGOT PASSWORD</h2>
                            </div>
                            <P class="text-white fs-8">Please enter your email address, You will receive a link to
                                create a new password via email. </P>
                            <form class="row g-3">
                                <div class="col-12 cus-form">
                                    <label for="inputEmail4" class="form-label text-white">Email ID</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email ID">
                                </div>


                                <div class="col-12 text-center">
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn text-white px-3 rounded-0  "
                                            data-bs-toggle="modal" data-bs-target="#exampleModal"
                                            style="background-color:  #062263 ;">
                                            SEND LINK
                                        </button>
                                        <button class="btn  text-white px-3 rounded-0"
                                           >Back to Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered w-25 ">
                        <div class="modal-content"  style="background-color: #161616; height: 200px;"> 
                            <div class="modal-body d-flex flex-column justify-content-center align-items-center">
                              <p class="text-white text-center">LINK HAS BEEN SEND</p>
                              <button type="button" class="btn text-white mx-auto rounded-0 w-25" data-bs-dismiss="modal"  style="background-color:  #062263 ;">DONE</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!-- Modal -->

            </div>
        </div>
    </section>





    <!-- ===============================================Body Bottom and js links=================================================================== -->
    <!-- jaquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

    <!-- Google Chart.js -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
